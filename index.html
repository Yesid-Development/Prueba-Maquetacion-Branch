<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Pieza-Sigma</title>
</head>

<body>

  <header class="container">
    <div class="row justify-content-center p-4 mt-4">
      <div class="logo">
        <img src="img/sigma-logo.png" class="img-fluid" alt="sigma-logo.png">
      </div>
    </div>
  </header>

  <main class="container">
    <section class="text-center">
      <h1>Prueba de desarrollo Sigma</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur cupiditate rem, omnis nobis ipsa
            suscipit
            quidem est deserunt dolore accusantium quod maxime labore doloremque repellendus culpa voluptates veritatis.
            Veritatis, quis?
          </p>
        </div>
      </div>
    </section>

    <div class="row mb-5 pb-4 justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-5">
        <img src="img/sigma-image.png" class="img-fluid" alt="sigma-image.png">
      </div>
      <div class="col-12 col-md-6 col-lg-5">
        <div class="container-form">
          <form class="p-5 mt-5 form-contacto needs-validation" novalidate>
            <div class="form-group">
              <label for="department">Departamento*</label>
              <input type="text" class="form-control" id="department" placeholder="Antioquia" required>
            </div>
            <div class="form-group">
              <label for="city">Ciudad*</label>
              <input type="text" class="form-control" id="city" placeholder="Medellín" required>
            </div>
            <div class="form-group">
              <label for="name">Nombre*</label>
              <input type="text" class="form-control" id="name" placeholder="Pepito de Jesús" required>
            </div>
            <div class="form-group">
              <label for="email">Correo*</label>
              <input type="email" class="form-control" id="email" placeholder="Pepitodejesus@gmail.com" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary text-uppercase">Enviar</button>
            </div>
          </form>
        </div> <!-- .container-form -->
      </div> <!-- .col -->
    </div> <!-- .row -->
  </main>


  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
